apiVersion: stoker.io/v1alpha1
kind: Stoker
metadata:
  name: test-sync
spec:
  git:
    repo: "${GIT_REPO_URL}"
    ref: "main"
    auth:
      token:
        secretRef:
          name: git-token-secret
          key: token
  polling:
    interval: "10s"
  gateway:
    apiKeySecretRef:
      name: ignition-api-key
      key: apiKey
