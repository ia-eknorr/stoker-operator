apiVersion: stoker.io/v1alpha1
kind: Stoker
metadata:
  name: test-sync-ssh
spec:
  git:
    repo: "${GIT_REPO_URL_SSH}"
    ref: "main"
    auth:
      sshKey:
        secretRef:
          name: git-ssh-secret
          key: ssh-privatekey
  gateway:
    apiKeySecretRef:
      name: ignition-api-key
      key: apiKey
