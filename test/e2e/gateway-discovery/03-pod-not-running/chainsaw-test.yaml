apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gw-pod-not-running
spec:
  description: >
    A pod with stoker.io/cr-name but not in Running phase (e.g. Pending due to
    unschedulable nodeName) should NOT appear in discoveredGateways.
  steps:
    - name: deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml
    - name: wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
    - name: create GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-pnr
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey
    - name: wait for ref resolved
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-pnr -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True, got: $STATUS"
              exit 1
    - name: create unschedulable pod
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-pnr
                annotations:
                  stoker.io/cr-name: test-pnr
              spec:
                nodeName: nonexistent-node
                containers:
                  - name: pause
                    image: registry.k8s.io/pause:3.9
    - name: verify pod is pending
      try:
        - assert:
            timeout: 15s
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-pnr
              status:
                phase: Pending
    - name: assert no gateways discovered
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-pnr -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="AllGatewaysSynced")].status}' 2>/dev/null)
                REASON=$(kubectl get gatewaysync test-pnr -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="AllGatewaysSynced")].reason}' 2>/dev/null)
                [ "$STATUS" = "False" ] && [ "$REASON" = "NoGatewaysDiscovered" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for AllGatewaysSynced=False/NoGatewaysDiscovered, got: status=$STATUS reason=$REASON"
              exit 1
