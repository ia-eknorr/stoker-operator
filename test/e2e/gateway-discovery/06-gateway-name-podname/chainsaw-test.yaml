apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gw-name-podname-fallback
spec:
  description: >
    When a pod has neither stoker.io/gateway-name annotation nor
    app.kubernetes.io/name label, the pod name is used as the gateway name.
  steps:
    - name: deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml
    - name: wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
    - name: create GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-gnp
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey
    - name: wait for ref resolved
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-gnp -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True, got: $STATUS"
              exit 1
    - name: create pod with no name hints
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-gnp
                annotations:
                  stoker.io/cr-name: test-gnp
              spec:
                containers:
                  - name: pause
                    image: registry.k8s.io/pause:3.9
    - name: wait for pod running
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/gateway-gnp -n $NAMESPACE --timeout=60s
    - name: assert gateway name equals pod name
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                NAME=$(kubectl get gatewaysync test-gnp -n $NAMESPACE -o jsonpath='{.status.discoveredGateways[0].name}' 2>/dev/null)
                POD=$(kubectl get gatewaysync test-gnp -n $NAMESPACE -o jsonpath='{.status.discoveredGateways[0].podName}' 2>/dev/null)
                [ "$NAME" = "gateway-gnp" ] && [ "$POD" = "gateway-gnp" ] && break
                sleep 2
              done
              [ "$NAME" = "gateway-gnp" ] || { echo "Expected name=gateway-gnp, got: $NAME"; exit 1; }
              [ "$POD" = "gateway-gnp" ] || { echo "Expected podName=gateway-gnp, got: $POD"; exit 1; }
              echo "Gateway name correctly resolved from pod name: $NAME (pod: $POD)"
