apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gw-multiple-gateways
spec:
  description: >
    Three Running pods with stoker.io/cr-name should all appear in
    status.discoveredGateways and AllGatewaysSynced message should
    reflect the count (0/3 gateways synced).
  steps:
    - name: deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml
    - name: wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
    - name: create GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-mg
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey
    - name: wait for ref resolved
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-mg -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True, got: $STATUS"
              exit 1
    - name: create three gateway pods
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-mg-1
                annotations:
                  stoker.io/cr-name: test-mg
              spec:
                containers:
                  - name: pause
                    image: registry.k8s.io/pause:3.9
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-mg-2
                annotations:
                  stoker.io/cr-name: test-mg
              spec:
                containers:
                  - name: pause
                    image: registry.k8s.io/pause:3.9
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-mg-3
                annotations:
                  stoker.io/cr-name: test-mg
              spec:
                containers:
                  - name: pause
                    image: registry.k8s.io/pause:3.9
    - name: wait for all pods running
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=condition=Ready pod/gateway-mg-1 pod/gateway-mg-2 pod/gateway-mg-3 -n $NAMESPACE --timeout=60s
    - name: assert all three gateways discovered
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                GW_JSON=$(kubectl get gatewaysync test-mg -n $NAMESPACE -o jsonpath='{.status.discoveredGateways[*].podName}' 2>/dev/null)
                COUNT=$(echo "$GW_JSON" | wc -w | tr -d ' ')
                [ "$COUNT" -ge 3 ] && break
                sleep 2
              done
              [ "$COUNT" -ge 3 ] || { echo "Expected 3 gateways, found: $COUNT ($GW_JSON)"; exit 1; }
              for POD in gateway-mg-1 gateway-mg-2 gateway-mg-3; do
                echo "$GW_JSON" | grep -q "$POD" || { echo "Missing gateway pod: $POD in: $GW_JSON"; exit 1; }
              done
              echo "All 3 gateways discovered: $GW_JSON"
    - name: assert sync in progress with count
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-mg -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="AllGatewaysSynced")].status}' 2>/dev/null)
                REASON=$(kubectl get gatewaysync test-mg -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="AllGatewaysSynced")].reason}' 2>/dev/null)
                MSG=$(kubectl get gatewaysync test-mg -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="AllGatewaysSynced")].message}' 2>/dev/null)
                [ "$STATUS" = "False" ] && [ "$REASON" = "SyncInProgress" ] && [ "$MSG" = "0/3 gateways synced" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for AllGatewaysSynced=False/SyncInProgress/0/3, got: status=$STATUS reason=$REASON message=$MSG"
              exit 1
