apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: gateway-port-tls-defaults
spec:
  description: Verify GATEWAY_PORT and GATEWAY_TLS env vars are set from CR spec
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Verify Service endpoints are populated (cannot use cluster DNS from host)
              for i in $(seq 1 10); do
                ADDR=$(kubectl get endpoints test-git-server -n $NAMESPACE -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                [ -n "$ADDR" ] && exit 0
                sleep 2
              done
              echo "git server endpoints not populated"
              exit 1

    - name: Create GatewaySync CR with port 8088 and tls false
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-port-tls
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Wait for RefResolved
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-port-tls -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True"
              exit 1

    - name: Create pod requesting injection
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-port-tls
                annotations:
                  stoker.io/inject: "true"
                  stoker.io/cr-name: test-port-tls
              spec:
                containers:
                  - name: gateway
                    image: busybox:latest
                    command: ["sleep", "3600"]

    - name: Assert sidecar injected with correct GATEWAY_PORT and GATEWAY_TLS
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              POD="gateway-port-tls"

              # Verify stoker-agent initContainer exists
              CONTAINERS=$(kubectl get pod $POD -n $NAMESPACE -o jsonpath='{.spec.initContainers[*].name}')
              echo "$CONTAINERS" | grep -q "stoker-agent" || { echo "stoker-agent not found in initContainers: $CONTAINERS"; exit 1; }

              # Verify injected annotation
              INJECT_STATUS=$(kubectl get pod $POD -n $NAMESPACE -o jsonpath='{.metadata.annotations.stoker\.io/injected}')
              [ "$INJECT_STATUS" = "true" ] || { echo "stoker.io/injected=$INJECT_STATUS, expected true"; exit 1; }

              # Verify restartPolicy on stoker-agent
              RESTART=$(kubectl get pod $POD -n $NAMESPACE -o jsonpath='{.spec.initContainers[?(@.name=="stoker-agent")].restartPolicy}')
              [ "$RESTART" = "Always" ] || { echo "restartPolicy=$RESTART, expected Always"; exit 1; }

              GATEWAY_PORT=$(kubectl get pod $POD -n $NAMESPACE \
                -o jsonpath='{.spec.initContainers[?(@.name=="stoker-agent")].env[?(@.name=="GATEWAY_PORT")].value}')
              if [ "$GATEWAY_PORT" != "8088" ]; then
                echo "FAIL: expected GATEWAY_PORT=8088, got GATEWAY_PORT=$GATEWAY_PORT"
                exit 1
              fi

              GATEWAY_TLS=$(kubectl get pod $POD -n $NAMESPACE \
                -o jsonpath='{.spec.initContainers[?(@.name=="stoker-agent")].env[?(@.name=="GATEWAY_TLS")].value}')
              if [ "$GATEWAY_TLS" != "false" ]; then
                echo "FAIL: expected GATEWAY_TLS=false, got GATEWAY_TLS=$GATEWAY_TLS"
                exit 1
              fi

              echo "PASS: GATEWAY_PORT=8088 and GATEWAY_TLS=false"
