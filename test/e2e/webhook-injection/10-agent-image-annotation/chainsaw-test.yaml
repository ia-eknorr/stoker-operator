apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: agent-image-annotation
spec:
  description: Verify pod annotation overrides agent image (tier 1 resolution)
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Wait for Service DNS + endpoint to propagate
              for i in $(seq 1 15); do
                if git ls-remote git://test-git-server.$NAMESPACE.svc.cluster.local:9418/test-repo.git HEAD >/dev/null 2>&1; then
                  exit 0
                fi
                sleep 2
              done
              echo "git server not reachable via Service DNS"
              exit 1

    - name: Create GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-img-annot
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Wait for RefResolved
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-img-annot -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True"
              exit 1

    - name: Create pod with agent-image annotation override
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-img-annot
                annotations:
                  stoker.io/inject: "true"
                  stoker.io/cr-name: test-img-annot
                  stoker.io/agent-image: "custom-repo:debug"
              spec:
                containers:
                  - name: gateway
                    image: busybox:latest
                    command: ["sleep", "3600"]

    - name: Assert stoker-agent uses annotation-specified image
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              # Verify stoker-agent initContainer exists
              CONTAINERS=$(kubectl get pod gateway-img-annot -n $NAMESPACE -o jsonpath='{.spec.initContainers[*].name}')
              echo "$CONTAINERS" | grep -q "stoker-agent" || { echo "stoker-agent not found in initContainers: $CONTAINERS"; exit 1; }

              # Verify injected annotation
              INJECT_STATUS=$(kubectl get pod gateway-img-annot -n $NAMESPACE -o jsonpath='{.metadata.annotations.stoker\.io/injected}')
              [ "$INJECT_STATUS" = "true" ] || { echo "stoker.io/injected=$INJECT_STATUS, expected true"; exit 1; }

              # Verify agent image is the annotation override
              IMAGE=$(kubectl get pod gateway-img-annot -n $NAMESPACE \
                -o jsonpath='{.spec.initContainers[?(@.name=="stoker-agent")].image}')
              [ "$IMAGE" = "custom-repo:debug" ] || { echo "FAIL: expected image custom-repo:debug, got $IMAGE"; exit 1; }

              echo "PASS: stoker-agent uses annotation-specified image custom-repo:debug"
