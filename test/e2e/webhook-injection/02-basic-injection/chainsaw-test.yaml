apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: basic-injection
spec:
  description: Verify webhook injects stoker-agent sidecar with correct volumes and annotations
  steps:
    - name: Deploy git server, api-key secret, and git-token secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml
        - apply:
            resource:
              apiVersion: v1
              kind: Secret
              metadata:
                name: git-token-secret
              type: Opaque
              stringData:
                token: "fake-token-for-e2e"

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Wait for Service DNS + endpoint to propagate
              for i in $(seq 1 15); do
                if git ls-remote git://test-git-server.$NAMESPACE.svc.cluster.local:9418/test-repo.git HEAD >/dev/null 2>&1; then
                  exit 0
                fi
                sleep 2
              done
              echo "git server not reachable via Service DNS"
              exit 1

    - name: Create GatewaySync CR with token auth and standard profile
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-basic
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                  auth:
                    token:
                      secretRef:
                        name: git-token-secret
                        key: token
                sync:
                  profiles:
                    standard:
                      mappings:
                        - source: services/ignition-blue/projects
                          destination: projects
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Create pod requesting injection
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-basic
                annotations:
                  stoker.io/inject: "true"
                  stoker.io/cr-name: test-basic
                  stoker.io/profile: standard
              spec:
                containers:
                  - name: gateway
                    image: busybox:latest
                    command: ["sleep", "3600"]

    - name: Assert sidecar injected with correct structure
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              # Verify stoker-agent initContainer exists
              CONTAINERS=$(kubectl get pod gateway-basic -n $NAMESPACE -o jsonpath='{.spec.initContainers[*].name}')
              echo "$CONTAINERS" | grep -q "stoker-agent" || { echo "stoker-agent not found in initContainers: $CONTAINERS"; exit 1; }

              # Verify injected annotation
              INJECT_STATUS=$(kubectl get pod gateway-basic -n $NAMESPACE -o jsonpath='{.metadata.annotations.stoker\.io/injected}')
              [ "$INJECT_STATUS" = "true" ] || { echo "stoker.io/injected=$INJECT_STATUS, expected true"; exit 1; }

              # Verify restartPolicy on stoker-agent
              RESTART=$(kubectl get pod gateway-basic -n $NAMESPACE -o jsonpath='{.spec.initContainers[?(@.name=="stoker-agent")].restartPolicy}')
              [ "$RESTART" = "Always" ] || { echo "restartPolicy=$RESTART, expected Always"; exit 1; }

              # Verify volumes exist
              VOLS=$(kubectl get pod gateway-basic -n $NAMESPACE -o jsonpath='{.spec.volumes[*].name}')
              for VOL in sync-repo api-key git-credentials; do
                if ! echo "$VOLS" | grep -q "$VOL"; then
                  echo "FAIL: missing volume $VOL"
                  exit 1
                fi
              done
              echo "PASS: all expected volumes present"
