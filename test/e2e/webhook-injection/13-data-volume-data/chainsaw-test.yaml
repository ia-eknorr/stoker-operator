apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: data-volume-data
spec:
  description: Verify webhook mounts existing "data" volume (Ignition helm chart PVC name) into stoker-agent
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Wait for Service DNS + endpoint to propagate
              for i in $(seq 1 15); do
                if git ls-remote git://test-git-server.$NAMESPACE.svc.cluster.local:9418/test-repo.git HEAD >/dev/null 2>&1; then
                  exit 0
                fi
                sleep 2
              done
              echo "git server not reachable via Service DNS"
              exit 1

    - name: Create GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-datavol-data
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Wait for RefResolved
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-datavol-data -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True"
              exit 1

    - name: Create pod with data volume
      try:
        - apply:
            resource:
              apiVersion: v1
              kind: Pod
              metadata:
                name: gateway-datavol-data
                annotations:
                  stoker.io/inject: "true"
                  stoker.io/cr-name: test-datavol-data
              spec:
                volumes:
                  - name: data
                    emptyDir: {}
                containers:
                  - name: gateway
                    image: busybox:latest
                    command: ["sleep", "3600"]
                    volumeMounts:
                      - name: data
                        mountPath: /data

    - name: Assert stoker-agent mounts data volume at discovered path
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              # Verify stoker-agent initContainer exists
              CONTAINERS=$(kubectl get pod gateway-datavol-data -n $NAMESPACE -o jsonpath='{.spec.initContainers[*].name}')
              echo "$CONTAINERS" | grep -q "stoker-agent" || { echo "stoker-agent not found in initContainers: $CONTAINERS"; exit 1; }

              # Verify injected annotation
              INJECT_STATUS=$(kubectl get pod gateway-datavol-data -n $NAMESPACE -o jsonpath='{.metadata.annotations.stoker\.io/injected}')
              [ "$INJECT_STATUS" = "true" ] || { echo "stoker.io/injected=$INJECT_STATUS, expected true"; exit 1; }

              # Verify restartPolicy on stoker-agent
              RESTART=$(kubectl get pod gateway-datavol-data -n $NAMESPACE -o jsonpath='{.spec.initContainers[?(@.name=="stoker-agent")].restartPolicy}')
              [ "$RESTART" = "Always" ] || { echo "restartPolicy=$RESTART, expected Always"; exit 1; }

              # Check stoker-agent has data volumeMount at /data
              MOUNT_PATH=$(kubectl get pod gateway-datavol-data -n $NAMESPACE \
                -o jsonpath='{.spec.initContainers[?(@.name=="stoker-agent")].volumeMounts[?(@.name=="data")].mountPath}')
              if [ "$MOUNT_PATH" != "/data" ]; then
                echo "FAIL: expected mountPath /data, got $MOUNT_PATH"
                exit 1
              fi
              # Check DATA_PATH env var matches
              DATA_PATH=$(kubectl get pod gateway-datavol-data -n $NAMESPACE \
                -o jsonpath='{.spec.initContainers[?(@.name=="stoker-agent")].env[?(@.name=="DATA_PATH")].value}')
              if [ "$DATA_PATH" != "/data" ]; then
                echo "FAIL: expected DATA_PATH=/data, got DATA_PATH=$DATA_PATH"
                exit 1
              fi
              echo "PASS: data volume mounted at /data with matching DATA_PATH"
