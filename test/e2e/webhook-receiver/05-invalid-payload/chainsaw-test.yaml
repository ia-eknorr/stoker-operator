apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: webhook-invalid-payload
spec:
  description: Verify webhook receiver rejects payload with no extractable ref and returns 400
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Verify Service endpoints are populated (cannot use cluster DNS from host)
              for i in $(seq 1 10); do
                ADDR=$(kubectl get endpoints test-git-server -n $NAMESPACE -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                [ -n "$ADDR" ] && exit 0
                sleep 2
              done
              echo "git server endpoints not populated"
              exit 1

    - name: Create GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-wr
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                polling:
                  enabled: false
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Wait for initial ref resolution
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-wr -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True, got: $STATUS"
              exit 1

    - name: Send invalid payload and assert HTTP 400
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              POD_IP=$(kubectl get pod -n stoker-system -l app.kubernetes.io/name=stoker-operator \
                -o jsonpath='{.items[0].status.podIP}')
              # Capture raw output; kubectl run --rm appends "pod deleted" to stdout
              RAW=$(kubectl run curl-webhook --rm -i --restart=Never \
                --image=curlimages/curl:latest \
                -n $NAMESPACE --timeout=20s -- \
                curl -s -o /dev/null -w '%{http_code}' -X POST \
                -H "Content-Type: application/json" \
                -d '{"foo":"bar"}' \
                "http://${POD_IP}:9444/webhook/${NAMESPACE}/test-wr" 2>&1)
              STATUS=$(echo "$RAW" | grep -oE '^[0-9]{3}')
              echo "HTTP status: $STATUS"
              [ "$STATUS" = "400" ]

    - name: Assert CR does NOT have requested-ref annotation
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 10s
            content: |
              REF=$(kubectl get gatewaysync test-wr -n $NAMESPACE \
                -o jsonpath='{.metadata.annotations.stoker\.io/requested-ref}')
              if [ -n "$REF" ]; then
                echo "FAIL: expected no requested-ref annotation, got: $REF"
                exit 1
              fi
              echo "PASS: no requested-ref annotation present"
