apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: paused-cr
spec:
  description: Verify paused CR sets Ready=False with reason Paused
  steps:
    - name: Create api-key secret
      try:
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Create paused GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-paused
              spec:
                paused: true
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Assert Ready=False with reason Paused
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-paused -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' 2>/dev/null)
                REASON=$(kubectl get gatewaysync test-paused -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Ready")].reason}' 2>/dev/null)
                [ "$STATUS" = "False" ] && [ "$REASON" = "Paused" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Ready=False/Paused, got: status=$STATUS reason=$REASON"
              exit 1
