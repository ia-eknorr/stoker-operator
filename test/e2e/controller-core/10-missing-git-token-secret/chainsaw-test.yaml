apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: missing-git-token-secret
spec:
  description: Verify controller sets Ready=False when git token secret is missing
  steps:
    - name: Create api-key secret
      try:
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Create GatewaySync CR with token auth referencing nonexistent secret
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-no-token
              spec:
                git:
                  repo: https://github.com/example/repo.git
                  ref: main
                  auth:
                    token:
                      secretRef:
                        name: missing-git-token
                        key: token
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Assert Ready=False
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-no-token -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' 2>/dev/null)
                [ "$STATUS" = "False" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Ready=False, got: $STATUS"
              exit 1
