apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: finalizer-cleanup
spec:
  description: Verify finalizer is added and ConfigMaps are cleaned up on deletion
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Verify Service endpoints are populated (cannot use cluster DNS from host)
              for i in $(seq 1 10); do
                ADDR=$(kubectl get endpoints test-git-server -n $NAMESPACE -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                [ -n "$ADDR" ] && exit 0
                sleep 2
              done
              echo "git server endpoints not populated"
              exit 1

    - name: Create GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-fc
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Wait for RefResolved
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-fc -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True, got: $STATUS"
              exit 1

    - name: Assert finalizer is present
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-fc
                finalizers:
                  - stoker.io/finalizer

    - name: Assert metadata ConfigMap exists
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: stoker-metadata-test-fc

    - name: Delete the GatewaySync CR
      try:
        - delete:
            ref:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              name: test-fc

    - name: Wait for CR deletion
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            content: |
              kubectl wait --for=delete gatewaysync/test-fc -n $NAMESPACE --timeout=30s

    - name: Assert ConfigMaps are cleaned up
      try:
        - error:
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: stoker-metadata-test-fc
        - error:
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: stoker-status-test-fc
        - error:
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: stoker-changes-test-fc
