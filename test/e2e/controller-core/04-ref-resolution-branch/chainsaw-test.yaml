apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ref-resolution-branch
spec:
  description: Verify ref resolution succeeds for a branch ref
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Wait for Service DNS + endpoint to propagate
              for i in $(seq 1 15); do
                if git ls-remote git://test-git-server.$NAMESPACE.svc.cluster.local:9418/test-repo.git HEAD >/dev/null 2>&1; then
                  exit 0
                fi
                sleep 2
              done
              echo "git server not reachable via Service DNS"
              exit 1

    - name: Create GatewaySync CR with branch ref
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-ref-branch
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Assert RefResolved=True and lastSyncCommit is set
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              STATUS=$(kubectl get gatewaysync test-ref-branch -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}')
              [ "$STATUS" = "True" ] || { echo "RefResolved=$STATUS, want True"; exit 1; }
              COMMIT=$(kubectl get gatewaysync test-ref-branch -n $NAMESPACE -o jsonpath='{.status.lastSyncCommit}')
              [ -n "$COMMIT" ] || { echo "lastSyncCommit is empty"; exit 1; }
