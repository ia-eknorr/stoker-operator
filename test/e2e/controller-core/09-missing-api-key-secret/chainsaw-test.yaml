apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: missing-api-key-secret
spec:
  description: Verify controller sets Ready=False when API key secret is missing
  steps:
    - name: Deploy git server (no api-key secret)
      try:
        - apply:
            file: ../../fixtures/git-server.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Verify Service endpoints are populated (cannot use cluster DNS from host)
              for i in $(seq 1 10); do
                ADDR=$(kubectl get endpoints test-git-server -n $NAMESPACE -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                [ -n "$ADDR" ] && exit 0
                sleep 2
              done
              echo "git server endpoints not populated"
              exit 1

    - name: Create GatewaySync CR referencing nonexistent api-key secret
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-no-api
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: missing-secret
                    key: apiKey

    - name: Assert Ready=False
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-no-api -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' 2>/dev/null)
                [ "$STATUS" = "False" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Ready=False, got: $STATUS"
              exit 1
