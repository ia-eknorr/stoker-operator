apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ref-resolution-tag
spec:
  description: Verify ref resolution succeeds for a tag ref
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Verify Service endpoints are populated (cannot use cluster DNS from host)
              for i in $(seq 1 10); do
                ADDR=$(kubectl get endpoints test-git-server -n $NAMESPACE -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                [ -n "$ADDR" ] && exit 0
                sleep 2
              done
              echo "git server endpoints not populated"
              exit 1

    - name: Create GatewaySync CR with tag ref
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-ref-tag
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: v1.0.0
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Assert RefResolved=True and lastSyncRef is v1.0.0
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-ref-tag -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && break
                sleep 2
              done
              [ "$STATUS" = "True" ] || { echo "RefResolved=$STATUS, want True"; exit 1; }
              REASON=$(kubectl get gatewaysync test-ref-tag -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].reason}')
              [ "$REASON" = "RefResolved" ] || { echo "reason=$REASON, want RefResolved"; exit 1; }
              REF=$(kubectl get gatewaysync test-ref-tag -n $NAMESPACE -o jsonpath='{.status.lastSyncRef}')
              [ "$REF" = "v1.0.0" ] || { echo "lastSyncRef=$REF, want v1.0.0"; exit 1; }
