apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: ref-resolution-invalid
spec:
  description: Verify ref resolution fails for a nonexistent ref
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Verify Service endpoints are populated (cannot use cluster DNS from host)
              for i in $(seq 1 10); do
                ADDR=$(kubectl get endpoints test-git-server -n $NAMESPACE -o jsonpath='{.subsets[0].addresses[0].ip}' 2>/dev/null)
                [ -n "$ADDR" ] && exit 0
                sleep 2
              done
              echo "git server endpoints not populated"
              exit 1

    - name: Create GatewaySync CR with nonexistent ref
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-ref-invalid
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: nonexistent-branch
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Assert RefResolved=False with reason RefResolutionFailed
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-ref-invalid -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                REASON=$(kubectl get gatewaysync test-ref-invalid -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].reason}' 2>/dev/null)
                [ "$STATUS" = "False" ] && [ "$REASON" = "RefResolutionFailed" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=False/RefResolutionFailed, got: status=$STATUS reason=$REASON"
              exit 1
