apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: metadata-configmap
spec:
  description: Verify metadata ConfigMap is created with correct data keys and values
  steps:
    - name: Deploy git server and api-key secret
      try:
        - apply:
            file: ../../fixtures/git-server.yaml
        - apply:
            file: ../../fixtures/api-key-secret.yaml

    - name: Wait for git server ready
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 90s
            content: |
              kubectl wait --for=condition=Ready pod/test-git-server -n $NAMESPACE --timeout=60s
              # Wait for Service DNS + endpoint to propagate
              for i in $(seq 1 15); do
                if git ls-remote git://test-git-server.$NAMESPACE.svc.cluster.local:9418/test-repo.git HEAD >/dev/null 2>&1; then
                  exit 0
                fi
                sleep 2
              done
              echo "git server not reachable via Service DNS"
              exit 1

    - name: Create GatewaySync CR
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: GatewaySync
              metadata:
                name: test-mcm
              spec:
                git:
                  repo: (join('', ['git://test-git-server.', $namespace, '.svc.cluster.local:9418/test-repo.git']))
                  ref: main
                sync:
                  profiles:
                    default:
                      mappings:
                        - source: "config"
                          destination: "config"
                          type: dir
                gateway:
                  port: 8088
                  tls: false
                  apiKeySecretRef:
                    name: ignition-api-key
                    key: apiKey

    - name: Wait for RefResolved
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 60s
            content: |
              for i in $(seq 1 30); do
                STATUS=$(kubectl get gatewaysync test-mcm -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="RefResolved")].status}' 2>/dev/null)
                [ "$STATUS" = "True" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for RefResolved=True, got: $STATUS"
              exit 1

    - name: Assert metadata ConfigMap has correct data
      try:
        - assert:
            timeout: 30s
            resource:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                name: stoker-metadata-test-mcm
              data:
                ref: main
                authType: none
                paused: "false"
                gatewayPort: "8088"
                gatewayTLS: "false"
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 10s
            content: |
              URL=$(kubectl get configmap stoker-metadata-test-mcm -n $NAMESPACE -o jsonpath='{.data.gitURL}')
              echo "gitURL: $URL"
              echo "$URL" | grep -q "test-git-server" || { echo "FAIL: gitURL does not contain test-git-server"; exit 1; }

              # Verify profiles key exists and contains JSON
              PROFILES=$(kubectl get configmap stoker-metadata-test-mcm -n $NAMESPACE -o jsonpath='{.data.profiles}')
              echo "profiles: $PROFILES"
              [ -n "$PROFILES" ] || { echo "FAIL: profiles key is missing or empty"; exit 1; }
              echo "$PROFILES" | grep -q "default" || { echo "FAIL: profiles does not contain default profile"; exit 1; }
