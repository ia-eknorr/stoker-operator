apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: syncprofile-valid-dependency
spec:
  description: A SyncProfile depending on an existing profile should be accepted.
  steps:
    - name: create base profile (no dependencies)
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: base-profile
              spec:
                mappings:
                  - source: services/shared/config
                    destination: config
    - name: assert base profile accepted
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              for i in $(seq 1 15); do
                STATUS=$(kubectl get syncprofile base-profile -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].status}' 2>/dev/null)
                REASON=$(kubectl get syncprofile base-profile -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].reason}' 2>/dev/null)
                [ "$STATUS" = "True" ] && [ "$REASON" = "ValidationPassed" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Accepted=True/ValidationPassed, got: status=$STATUS reason=$REASON"
              exit 1
    - name: create dependent profile
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: dependent-profile
              spec:
                mappings:
                  - source: services/gateway/projects
                    destination: projects
                dependsOn:
                  - profileName: base-profile
    - name: assert dependent profile accepted
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              for i in $(seq 1 15); do
                STATUS=$(kubectl get syncprofile dependent-profile -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].status}' 2>/dev/null)
                REASON=$(kubectl get syncprofile dependent-profile -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].reason}' 2>/dev/null)
                [ "$STATUS" = "True" ] && [ "$REASON" = "ValidationPassed" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Accepted=True/ValidationPassed, got: status=$STATUS reason=$REASON"
              exit 1
