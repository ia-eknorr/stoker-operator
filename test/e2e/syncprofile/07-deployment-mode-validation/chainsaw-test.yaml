apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: syncprofile-deployment-mode-validation
spec:
  description: A SyncProfile with an absolute deploymentMode.source should be rejected.
  steps:
    - name: create syncprofile with absolute deployment mode source
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: bad-deploy-mode
              spec:
                mappings:
                  - source: services/gateway/projects
                    destination: projects
                deploymentMode:
                  name: production
                  source: "/absolute/path"
    - name: assert validation failed
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              for i in $(seq 1 15); do
                STATUS=$(kubectl get syncprofile bad-deploy-mode -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].status}' 2>/dev/null)
                REASON=$(kubectl get syncprofile bad-deploy-mode -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].reason}' 2>/dev/null)
                [ "$STATUS" = "False" ] && [ "$REASON" = "ValidationFailed" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Accepted=False/ValidationFailed, got: status=$STATUS reason=$REASON"
              exit 1
