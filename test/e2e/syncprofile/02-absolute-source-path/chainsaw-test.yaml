apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: syncprofile-absolute-source-path
spec:
  description: A SyncProfile with an absolute source path should be rejected.
  steps:
    - name: create syncprofile with absolute source
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: absolute-source
              spec:
                mappings:
                  - source: "/etc/secrets"
                    destination: projects
    - name: assert validation failed
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              for i in $(seq 1 15); do
                STATUS=$(kubectl get syncprofile absolute-source -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].status}' 2>/dev/null)
                REASON=$(kubectl get syncprofile absolute-source -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].reason}' 2>/dev/null)
                [ "$STATUS" = "False" ] && [ "$REASON" = "ValidationFailed" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Accepted=False/ValidationFailed, got: status=$STATUS reason=$REASON"
              exit 1
