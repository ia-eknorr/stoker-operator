apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: syncprofile-valid-profile
spec:
  description: A valid SyncProfile with basic mappings should be accepted.
  steps:
    - name: create valid syncprofile
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: basic-profile
              spec:
                mappings:
                  - source: services/gateway/projects
                    destination: projects
                  - source: tags/default
                    destination: tags
    - name: assert accepted condition is true
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              for i in $(seq 1 15); do
                STATUS=$(kubectl get syncprofile basic-profile -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].status}' 2>/dev/null)
                REASON=$(kubectl get syncprofile basic-profile -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].reason}' 2>/dev/null)
                [ "$STATUS" = "True" ] && [ "$REASON" = "ValidationPassed" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Accepted=True/ValidationPassed, got: status=$STATUS reason=$REASON"
              exit 1
