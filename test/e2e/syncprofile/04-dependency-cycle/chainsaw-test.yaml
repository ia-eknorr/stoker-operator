apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: syncprofile-dependency-cycle
spec:
  description: Two SyncProfiles with circular dependencies should be detected as a cycle.
  steps:
    - name: create profile-b depending on profile-a
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: profile-b
              spec:
                mappings:
                  - source: services/red/projects
                    destination: projects
                dependsOn:
                  - profileName: profile-a
    - name: create profile-a depending on profile-b
      try:
        - apply:
            resource:
              apiVersion: stoker.io/v1alpha1
              kind: SyncProfile
              metadata:
                name: profile-a
              spec:
                mappings:
                  - source: services/blue/projects
                    destination: projects
                dependsOn:
                  - profileName: profile-b
    - name: assert cycle detected on profile-a
      try:
        - script:
            env:
              - name: NAMESPACE
                value: ($namespace)
            timeout: 30s
            content: |
              for i in $(seq 1 15); do
                STATUS=$(kubectl get syncprofile profile-a -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].status}' 2>/dev/null)
                REASON=$(kubectl get syncprofile profile-a -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Accepted")].reason}' 2>/dev/null)
                [ "$STATUS" = "False" ] && [ "$REASON" = "CycleDetected" ] && exit 0
                sleep 2
              done
              echo "Timed out waiting for Accepted=False/CycleDetected, got: status=$STATUS reason=$REASON"
              exit 1
