# Example SyncProfile â€” maps per-gateway directories from the example repository.
# For multiple gateways, replace hardcoded paths with {{.GatewayName}} templates
# and set the stoker.io/gateway-name annotation on each pod.
apiVersion: stoker.io/v1alpha1
kind: SyncProfile
metadata:
  name: standard
spec:
  mappings:
    - source: "services/ignition-blue/projects/"
      destination: "projects/"
      type: dir
      required: true
    - source: "services/ignition-blue/config/"
      destination: "config/"
      type: dir
  syncPeriod: 30
