---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: syncprofiles.sync.ignition.io
spec:
  group: sync.ignition.io
  names:
    kind: SyncProfile
    listKind: SyncProfileList
    plural: syncprofiles
    shortNames:
    - sp
    singular: syncprofile
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.deploymentMode.name
      name: Mode
      type: string
    - jsonPath: .status.gatewayCount
      name: Gateways
      type: integer
    - jsonPath: .status.conditions[?(@.type=="Accepted")].status
      name: Accepted
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: SyncProfile is the Schema for the syncprofiles API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of SyncProfile.
            properties:
              dependsOn:
                description: |-
                  dependsOn declares profile dependencies for sync ordering.
                  This profile's gateways will not sync until the named profile's
                  gateways all report the specified condition. Single-level only —
                  no transitive dependency chains.
                items:
                  description: ProfileDependency declares a dependency on another
                    SyncProfile.
                  properties:
                    condition:
                      default: Synced
                      description: |-
                        condition is the status condition that must be true on all gateways
                        using the dependency profile before this profile's gateways sync.
                      enum:
                      - Synced
                      type: string
                    profileName:
                      description: |-
                        profileName is the name of the SyncProfile this profile depends on.
                        Must exist in the same namespace.
                      minLength: 1
                      type: string
                  required:
                  - profileName
                  type: object
                type: array
              deploymentMode:
                description: |-
                  deploymentMode configures an Ignition deployment mode overlay.
                  Applied after all mappings onto config/resources/core/.
                properties:
                  name:
                    description: name is the mode name (informational, shown in status).
                    minLength: 1
                    type: string
                  source:
                    description: source is the repo-relative overlay directory.
                    minLength: 1
                    type: string
                required:
                - name
                - source
                type: object
              designerSessionPolicy:
                default: proceed
                description: |-
                  designerSessionPolicy controls sync behavior when Ignition Designer
                  sessions are active. "proceed" (default) logs a warning and continues,
                  "wait" retries until sessions close (up to 5 min), "fail" aborts the sync.
                enum:
                - proceed
                - wait
                - fail
                type: string
              dryRun:
                description: |-
                  dryRun causes the agent to sync to a staging directory without
                  copying to /ignition-data/. The diff report is written to the
                  status ConfigMap for inspection.
                type: boolean
              excludePatterns:
                description: |-
                  excludePatterns are glob patterns for files to exclude.
                  Merged with IgnitionSync global excludePatterns (additive).
                items:
                  type: string
                type: array
              mappings:
                description: |-
                  mappings is an ordered list of source→destination file mappings.
                  Applied top to bottom; later mappings overlay earlier ones.
                items:
                  description: SyncMapping defines a single source→destination file
                    mapping.
                  properties:
                    destination:
                      description: |-
                        destination is the gateway-relative path to copy to.
                        Supports Go template variables: {{.Vars.key}}, {{.GatewayName}}.
                      minLength: 1
                      type: string
                    required:
                      description: |-
                        required causes the sync to fail if the source path does not exist
                        in the repo at the resolved commit.
                      type: boolean
                    source:
                      description: |-
                        source is the repo-relative path to copy from.
                        Supports Go template variables: {{.Vars.key}}, {{.GatewayName}}.
                      minLength: 1
                      type: string
                    type:
                      default: dir
                      description: type is the entry type — "dir" (default) or "file".
                      enum:
                      - dir
                      - file
                      type: string
                  required:
                  - destination
                  - source
                  type: object
                minItems: 1
                type: array
              paused:
                description: paused halts sync for all gateways referencing this profile.
                type: boolean
              syncPeriod:
                default: 30
                description: syncPeriod is the agent-side polling interval in seconds.
                format: int32
                maximum: 3600
                minimum: 5
                type: integer
              vars:
                additionalProperties:
                  type: string
                description: |-
                  vars is a map of template variables resolved by the agent at sync
                  time. Available in destination paths and config normalization as
                  {{.Vars.key}}. Replaces the removed siteNumber and normalize fields.
                type: object
            required:
            - mappings
            type: object
          status:
            description: status defines the observed state of SyncProfile.
            properties:
              conditions:
                description: conditions represent the current state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              gatewayCount:
                description: gatewayCount is the number of gateways referencing this
                  profile.
                format: int32
                type: integer
              observedGeneration:
                description: observedGeneration is the most recent generation observed.
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
