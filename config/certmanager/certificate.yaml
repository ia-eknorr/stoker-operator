apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: system
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: serving-cert
  namespace: system
spec:
  secretName: webhook-server-cert
  dnsNames:
    - webhook-service.stoker-system.svc
    - webhook-service.stoker-system.svc.cluster.local
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
