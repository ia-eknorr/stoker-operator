---
# Agent Role â€” grants the sync agent sidecar permission to read metadata ConfigMaps,
# write status ConfigMaps, and read IgnitionSync/SyncProfile CRs within its namespace.
#
# The Helm chart creates this ClusterRole automatically. To grant it to gateway pods,
# create a RoleBinding in each namespace where gateways run:
#
#   kubectl create rolebinding ignition-sync-agent \
#     --clusterrole=ignition-sync-agent \
#     --serviceaccount=<namespace>:<sa-name> \
#     -n <namespace>
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ignition-sync-agent
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["sync.ignition.io"]
    resources: ["ignitionsyncs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["sync.ignition.io"]
    resources: ["syncprofiles"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
