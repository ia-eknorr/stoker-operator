---
# Agent Role â€” grants the sync agent sidecar permission to read metadata ConfigMaps,
# write status ConfigMaps, and read IgnitionSync CRs within its namespace.
# This Role should be bound to the ServiceAccount used by gateway pods.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ignition-sync-agent
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["sync.ignition.io"]
    resources: ["ignitionsyncs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["sync.ignition.io"]
    resources: ["syncprofiles"]
    verbs: ["get", "list", "watch"]
---
# Bind the agent role to the default ServiceAccount in all namespaces.
# In production, scope this to specific namespaces or ServiceAccounts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ignition-sync-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ignition-sync-agent
subjects:
  - kind: Group
    name: system:serviceaccounts
    apiGroup: rbac.authorization.k8s.io
