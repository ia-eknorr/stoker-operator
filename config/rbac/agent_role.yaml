---
# Agent Role â€” grants the sync agent sidecar permission to read metadata ConfigMaps,
# write status ConfigMaps, and read the GatewaySync CR (for event emission).
#
# The Helm chart creates this ClusterRole automatically. To grant it to gateway pods,
# create a RoleBinding in each namespace where gateways run:
#
#   kubectl create rolebinding stoker-agent \
#     --clusterrole=stoker-agent \
#     --serviceaccount=<namespace>:<sa-name> \
#     -n <namespace>
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stoker-agent
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["stoker.io"]
    resources: ["gatewaysyncs"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
