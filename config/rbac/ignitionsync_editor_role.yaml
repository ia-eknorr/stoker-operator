# This rule is not used by the project ignition-sync-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the sync.ignition.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ignition-sync-operator
    app.kubernetes.io/managed-by: kustomize
  name: ignitionsync-editor-role
rules:
- apiGroups:
  - sync.ignition.io
  resources:
  - ignitionsyncs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sync.ignition.io
  resources:
  - ignitionsyncs/status
  verbs:
  - get
