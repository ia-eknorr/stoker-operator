{{- if .Values.grafanaDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "stoker-operator.fullname" . }}-dashboard
  namespace: {{ default .Release.Namespace .Values.grafanaDashboard.namespace }}
  labels:
    {{- include "stoker-operator.labels" . | nindent 4 }}
    grafana_dashboard: "1"
    {{- with .Values.grafanaDashboard.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.grafanaDashboard.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  stoker-fleet.json: |-
    {{- .Files.Get "dashboards/stoker-fleet.json" | nindent 4 }}
  stoker-detail.json: |-
    {{- .Files.Get "dashboards/stoker-detail.json" | nindent 4 }}
{{- end }}
