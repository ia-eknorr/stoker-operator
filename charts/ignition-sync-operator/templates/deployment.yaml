apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ignition-sync-operator.fullname" . }}-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ignition-sync-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "ignition-sync-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "ignition-sync-operator.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: {{ include "ignition-sync-operator.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            {{- if .Values.leaderElection.enabled }}
            - --leader-elect
            {{- end }}
            - --health-probe-bind-address=:8081
          {{- if and .Values.injection.enabled .Values.certManager.enabled }}
            - --webhook-cert-path=/etc/webhook-certs
          {{- end }}
            - --webhook-receiver-port={{ .Values.pushReceiver.port | default 9444 }}
          env:
            - name: DEFAULT_AGENT_IMAGE
              value: "{{ .Values.agentImage.repository }}:{{ .Values.agentImage.tag | default .Chart.AppVersion }}"
            {{- if .Values.pushReceiver.hmac.secretRef.name }}
            - name: WEBHOOK_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.pushReceiver.hmac.secretRef.name }}
                  key: {{ .Values.pushReceiver.hmac.secretRef.key }}
            {{- else if .Values.pushReceiver.hmac.secret }}
            - name: WEBHOOK_HMAC_SECRET
              value: {{ .Values.pushReceiver.hmac.secret | quote }}
            {{- end }}
          ports:
          {{- if .Values.injection.enabled }}
            - containerPort: {{ .Values.injection.port | default 9443 }}
              name: webhook-server
              protocol: TCP
          {{- else }}
            []
          {{- end }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            {{- if and .Values.injection.enabled .Values.certManager.enabled }}
            - mountPath: /etc/webhook-certs
              name: cert
              readOnly: true
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if and .Values.injection.enabled .Values.certManager.enabled }}
        - name: cert
          secret:
            defaultMode: 420
            secretName: {{ include "ignition-sync-operator.fullname" . }}-webhook-cert
        {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ignition-sync-operator.serviceAccountName" . }}
      terminationGracePeriodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
